spring.application.name=UrlCraft

# Database - Usar variables de entorno en producci�n
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging - Menos verbose en producci�n
logging.level.com.lazxnet.urlcraft=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Server - Render asigna el puerto autom�ticamente
server.port=${PORT:8080}