# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Desactivar completamente el logging de SQL de Hibernate
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuración de logging para silenciar Hibernate completamente
logging.level.org.hibernate=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.stat=OFF
logging.level.org.hibernate.engine.QueryParameters=OFF
logging.level.org.hibernate.engine.query.HQLQueryPlan=OFF

# También silenciar logs del pool de conexiones y transacciones si es necesario
logging.level.org.hibernate.engine.transaction=OFF
logging.level.org.hibernate.engine.jdbc=OFF
logging.level.org.hibernate.connection=OFF

# Silenciar logs de Spring Data JPA
logging.level.org.springframework.data.jpa=OFF
logging.level.org.springframework.orm.jpa=OFF

# Mantener solo los logs de tu aplicación
